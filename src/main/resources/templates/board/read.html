<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 읽기</title>
    <link rel="stylesheet" href="/default.css">
</head>
<body>
<div id="container">
  <h1>[ 게시판 - 글 읽기 ]</h1>
  <form th:action="@{/board/delete(id=${board.board_id})}" method="post">
  <!-- <input type="hidden" name="id" th:value="${board.id}"> -->
    <table th:object="${board}">
      <tr>
        <th>제목</th>
        <td th:text="*{title}"></td>
      </tr>
      <tr>
        <th>내용</th>
        <td th:text="*{contents}"></td>
      </tr>
      <tr>
        <th>조회수</th>
        <td th:text="*{hit}"></td>
      </tr>
      <tr>
        <th>작성일</th>
        <td th:text="*{created_time}"></td>
      </tr>
      <tr>
        <th>작성자</th>
        <td th:text="*{member_id}"></td>
      </tr>
    </table>
    <p>
    <div class="center" th:if="${board.member_id} == ${session.loginMember.member_id}">
      <input type="button" onclick="location.href='/board/list'" value="게시판">
      <input type="button" th:onclick="|location.href='/board/update?id=${board.board_id}'|" value="수정하기">
      <input type="button" th:onclick="|location.href='/board/delete?id=${board.board_id}'|" value="삭제하기">
  </div>
  <div class="center" th:unless="${board.member_id} == ${session.loginMember.member_id}">
      <input type="button" onclick="location.href='/'" value="메인으로">
  </div>
  </form>
</div>
</body>
</html>
